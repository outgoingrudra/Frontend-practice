<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-wrap gap-5">
    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg transition duration-300 hover:bg-blue-700">
  Hover Me
</button>

<div class="h-24 w-24 bg-pink-500 rounded-lg transition duration-300 hover:scale-110"></div>
<div class="h-24 w-24 bg-green-500 rounded-lg shadow-md transition duration-500 hover:shadow-2xl"></div>
<div class="h-24 w-24 bg-yellow-400 rounded-lg transition duration-500 hover:rotate-12"></div>
<div class="h-24 w-24 bg-yellow-400 rounded-lg transition duration-500 hover:rotate-12"></div>



<br><br>
<button class="px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md 
transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 hover:bg-indigo-600 hover:shadow-xl">
  Hover Me
</button>

<br><br>
<div class="h-40 w-64 bg-white rounded-xl shadow-md p-5 
transition duration-500 ease-in-out transform hover:-translate-y-2 hover:scale-105 hover:shadow-2xl">
  <h2 class="font-bold text-xl mb-2">Card Title</h2>
  <p class="text-gray-600">This card pops on hover.</p>
</div>
<br><br>
<div class="overflow-hidden rounded-xl w-64">
  <img src="https://picsum.photos/300" 
       class="w-full h-40 object-cover transition duration-700 ease-in-out transform hover:scale-110" />
</div>

<div class="h-24 w-24 bg-pink-500 rounded-lg 
transition duration-700 ease-in-out transform hover:rotate-6 hover:scale-110"></div>


</body>
</html>

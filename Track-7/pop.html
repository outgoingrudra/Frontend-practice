<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Button to open -->
<button onclick="openModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">
  Open Popup
</button>

<!-- Popup -->
<div id="myModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-xl w-96">
    <h2 class="text-xl font-bold mb-3">Hello ðŸ‘‹</h2>
    <p class="text-gray-600 mb-5">This is a popup modal using Tailwind.</p>
    <button onclick="closeModal()" class="px-4 py-2 bg-red-500 text-white rounded-lg">Close</button>
  </div>
</div>

    
</body>
</html>
<script>
  function openModal() {
    document.getElementById("myModal").classList.remove("hidden");
  }
  function closeModal() {
    document.getElementById("myModal").classList.add("hidden");
  }
</script>

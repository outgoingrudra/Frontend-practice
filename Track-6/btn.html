  Gradient Button
</button>

<!-- Glassmorphism Button -->
<button class="px-6 py-3 rounded-xl bg-white/20 text-white font-medium backdrop-blur-md shadow-md hover:bg-white/30 transition">
  Glass Button
</button>

<!-- Outline Button -->
<button class="px-6 py-2 rounded-lg border-2 border-indigo-500 text-indigo-500 font-semibold hover:bg-indigo-500 hover:text-white transition">
  Outline Button
</button>

<!-- Soft Shadow Button -->
<button class="px-6 py-3 rounded-full bg-pink-500 text-white font-bold shadow-md hover:shadow-xl transition">
  Rounded Button
</button>

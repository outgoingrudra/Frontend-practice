<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex gap-8 p-10 bg-gray-100">
  <!-- Blue Box -->
  <div class="h-32 w-32 bg-blue-500 rounded-lg shadow-xl hover:shadow-2xl transition"></div>

  <!-- Green Box -->
  <div class="h-32 w-32 bg-green-500 rounded-lg shadow-2xl hover:shadow-[0_10px_25px_rgba(0,0,0,0.5)] transition"></div>

  <!-- Pink Box -->
  <div class="h-32 w-32 bg-pink-500 rounded-lg shadow-[0_5px_20px_rgba(255,0,150,0.6)] hover:shadow-[0_8px_30px_rgba(255,0,150,0.8)] transition"></div>

  <!-- Yellow Box -->
  <div class="h-32 w-32 bg-yellow-400 rounded-lg shadow-[inset_0_4px_10px_rgba(0,0,0,0.4)]"></div>

  <!-- Purple Gradient Box -->
  <div class="h-32 w-32 bg-gradient-to-r from-purple-500 to-indigo-500 rounded-lg shadow-[0_8px_25px_rgba(100,0,200,0.6)] hover:shadow-[0_12px_35px_rgba(100,0,200,0.8)] transition"></div>
</div>

    
</body>
</html>
